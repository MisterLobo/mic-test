<div class="text-align:center" width="100%">
  <p>Permission {{ requestStatus }}</p>
  <button mat-icon-button *ngIf="requestStatus !== 'granted'" (click)="requestPermission()"><mat-icon>mic</mat-icon></button>
  <button mat-icon-button *ngIf="requestStatus === 'granted' && recorderState === 'inactive'" (click)="startRecording()" color="error"><mat-icon>fiber_manual_record</mat-icon></button>
  <button mat-icon-button *ngIf="recorderState === 'paused'" (click)="resumeRecording()"><mat-icon>play_arrow</mat-icon></button>
  <button mat-icon-button *ngIf="recorderState === 'recording'" (click)="pauseRecording()"><mat-icon>pause</mat-icon></button>
  <button mat-icon-button *ngIf="recorderState === 'recording'" (click)="stopRecording()"><mat-icon>stop</mat-icon></button>
  
  <p>Time {{ runtime }}</p>
  <p><mat-slider #timeLimit thumbLabel min="1" max="35" step="1" value="10"></mat-slider></p>
</div>
<audio #player id="player" controls>
  Your browser does not support the <code>audio</code> element.
</audio>
<div class="text-align:center" width="100%">
  <!-- <button mat-icon-button><mat-icon>save</mat-icon></button> -->
  <button mat-icon-button (click)="deleteRecording()"><mat-icon>delete</mat-icon></button>
</div>
